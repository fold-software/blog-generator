# Directory Structure from __basedir
dir:
  logs: logs/

  output:
    base: dist/

    css: css/
    javascript: js/

    images: img/
    videos: img/

    fonts: css/
  
  assets:
    images: src/assets/images/
    videos: src/assets/videos/
    fonts: src/assets/fonts/
  
  preprocessed:
    scripts: src/scripts/
    styling: src/styles/
    pages: src/pages/

# Building options
video_options:
  scaling: 
    width: 1280
    height: 720
  poster: 
    generate: TRUE
    suffix: _poster

image_options:
  extra:
    miniature:
      width: 720
      height: 512
    opengraph:
      width: 1200
      height: 627
  scaling:
    width: 1440
    height: 1280
  format: 
    filetype: jpeg
    extension: .jpg
    options: 
      quality: 90
      progressive: true

# Options for watcher
watch:
  server:
    port: 8080

# Page structure
pages:
  static:
    -
      route: index_building
      file: in_construction.pug
      sitemap: FALSE
    -
      route: '404'
      file: not_found.pug
      sitemap: 
        priority: 0.1
        frequency: yearly
    -
      route: sobre
      file: about.pug
      sitemap: 
        priority: 0.3
        frequency: yearly
  blog:
    indexing:
      route: index
      file: post_index.pug
      sitemap:
        canonical: ''
        priority: 0.7
        frequency: weekly
      data:
        color: '#1D1D1F'
        logo: base
        motto: Keep it simpe
        header: header-index.jpg
        og: open-graph.jpg
        index: TRUE
        description: "Explore novos conceitos em Desenvolvimento, Design e Matemática Artistica de maneira prática com o blog Fold."
        
    posts:
      file: individual_post.pug
      sitemap:
        priority: 0.9
        frequency: monthly

    structure:
      base: posts
      categories:
        -
          name: Etc.
          folder: misc
          index: 
            route: extra
            generate: FALSE
          sitemap: FALSE
          data:
            color: '#1D1D1F'
            logo: base
            motto: Keep it simple
        -
          name: Desenvolvimento
          folder: dev
          index: 
            route: desenvolvimento
            generate: TRUE
          sitemap:
            canonical: 'desenvolvimento/'
            priority: 0.5
            frequency: weekly
          data:
            color: '#A51313'
            logo: red
            motto: Keep it functional
            header: header-dev.jpg
            og: open-graph-dev.jpg
            description: "Desenvolvimento é uma ciência e uma arte, se aprofunde em novas técnicas de programação e teorias de algoritmos em geral."
        -
          name: Design
          folder: design
          index: 
            route: design
            generate: TRUE
          sitemap:
            canonical: 'design/'
            priority: 0.5
            frequency: weekly
          data:
            color: '#471784'
            logo: purple
            motto: Keep it pretty
            header: header-art.jpg
            og: open-graph-art.jpg
            description: "Tudo que não é natural é um produto de design, venha observar e apreciar os conceitos fundamentais da nossa sociedade."
        -
          name: Exploração
          folder: math
          index: 
            route: exploracao
            generate: TRUE
          sitemap:
            canonical: 'exploracao/'
            priority: 0.5
            frequency: weekly
          data:
            color: '#81D11A'
            logo: green
            motto: Keep it interesting
            header: header-math.jpg
            og: open-graph-math.jpg
            description: "A matemática é o idioma do universo, explore a beleza emergente e se fascine com o infinito!"

# Other website files
cname: fold.com.br
robots:
  disallow: 
    - /404.html
  allow:
    - /
favicon:
  input: src/assets/favicon.ico
  output: favicon.ico
rss:
    generate: TRUE
    file: rss.xml
    amount: 10
    info:
      title: Fold
      link: htpps://fold.com.br
      description: "Explore novos conceitos em Desenvolvimento, Design e Matemática Artistica de maneira prática com o blog Fold."
      language: "pt-br"
      category: "Desenvolvimento/Design"
    image:
      title: '>_'
      image: rss.jpg